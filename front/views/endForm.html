<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Enviado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .message-container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 600px;
        }
        .message-container h1 {
            color: #4CAF50;
        }
        .message-container p {
            color: #333;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>¡Formulario Enviado!</h1>
        <p>Su información ha sido enviada correctamente.</p>
    </div>
</body>
</html>
